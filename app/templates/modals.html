{% block modals %}

<div class="modal fade" id="cardsleft" role="dialog">
  <div class="modal-dialog">
    <div class="card card-modal">
      <div class="content">
          <div class="row">
            <div class="text-center" id="cardsleft-date" value="">
              <h4 id="cardsleft-date-h4"></h4>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-md-offset-3 col-md-6">
                  <div class="text-center card-show">
                      <ul id="cards-availible">
                      </ul>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <hr />
                  <div class="text-center">
                    <button type="submit" id="send-availible" class="btn btn-success btn-fill btn-wd">Taka fr√°</button>
                    <button type="submit" onclick="$('#cardsleft').modal('toggle');" class="btn btn-warning btn-fill btn-wd">Loka</button>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="cardinfo" role="dialog">
  <div class="modal-dialog">
    <div class="card card-modal">
      <div class="content">
          <div class="row">
            <div class="text-center">
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-md-offset-3 col-md-6">
                  <div class="text-center card-show" id="cardinfo-id">
                      <h5 id="cardinfo-coursename"></h5>
                      <h5 id="cardinfo-date"></h5>
                      <h5 id="cardinfo-username"></h5>
                      <h5 id="cardinfo-number"></h5>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <hr />
                  <div class="text-center">
                    <button type="submit" id="delete-golfcard" class="btn btn-danger btn-fill btn-wd">Delete</button>
                    <button type="submit" onclick="$('#cardinfo').modal('toggle');" class="btn btn-warning btn-fill btn-wd">Loka</button>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>

  {% endblock %}
