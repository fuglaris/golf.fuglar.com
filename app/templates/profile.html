{% extends "base.html" %}
{% block content %}
<div class="row">

    <div class="col-lg-8 col-md-7">
        <div class="card">
            <div class="header">
                <h4 class="title">Upplýsingar um notanda</h4>
            </div>
            <div class="content">
                <form action="{{url_for('profile')}}"  method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Fyrirtæki <span class="profile-info" >(nafn á fyrirtækinu sem þú vinnur hjá)</span></label>
                                <input type="text" class="form-control border-input" name="company" placeholder="Company" value="{{user.company}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Stutt nafn <span class="profile-info" >(nafn sem sést á golfkorti, hámark 10 stafir)</span></label>
                                <input type="text" class="form-control border-input" name="displayname" placeholder="Display name" value="{{user.displayname}}">
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-fill btn-wd">Uppfæra </button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-md-5">

    </div>


  </div>

{% endblock %}
